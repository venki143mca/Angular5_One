<div style="text-align:left">

  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon">
      <i class="fa fa-user"></i>
    </span>
    <input type="text" pInputText [(ngModel)]="user.username" placeholder="Username" size="20">
  </div>

  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon">
      <i class="fa fa-lock"></i>
    </span>
    <input type="password" pInputText [(ngModel)]="user.password"  placeholder="Password" size="20">
  </div>
  
  <div>
    <p-button label="Login" (click)="signIn()"></p-button>
    <p-button label="SignUp" (click)="signUp()"></p-button>
  </div>
</div>
